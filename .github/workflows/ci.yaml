name: CI

on:
  push:
  pull_request:

jobs:
  composer-validate:
    name: "Validate using Composer"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          tools: composer:2.9.5
      - name: Validate
        run: composer validate

  windows-get-extension-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.extension-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6
      - name: Get the extension matrix
        id: extension-matrix
        uses: php/php-windows-builder/extension-matrix@v1
        with:
          php-version-list: '7.4, 8.0, 8.1, 8.2, 8.3, 8.4, 8.5'
  windows-phpt-tests:
    needs: windows-get-extension-matrix
    name: "Windows PHPT Tests"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: ${{fromJson(needs.windows-get-extension-matrix.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v6
      - name: Build and test the extension
        uses: php/php-windows-builder/extension@v1
        with:
          php-version: ${{ matrix.php-version }}
          ts: ${{ matrix.ts }}
          arch: ${{ matrix.arch }}
          args: --enable-example-pie-extension
          run-tests: true

  linux-phpt-tests:
    name: "Linux PHPT Tests"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-22.04
        php-version:
          - 7.4
          - 8.0
          - 8.1
          - 8.2
          - 8.3
          - 8.4
          - 8.5
        thread-safety:
          - zts
          - nts
    steps:
      - uses: actions/checkout@v6
      - name: Setup PHP ${{ matrix.php-version }} ${{ matrix.thread-safety }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
        env:
          phpts: ${{ matrix.thread-safety }}
          fail-fast: true
      - name: Build
        run: |
          phpize
          ./configure --enable-example-pie-extension
          make
      - name: Test
        run: make test
